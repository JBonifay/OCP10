<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Material Design for Bootstrap fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">

  <!-- Material Design for Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" rel="stylesheet">

  <title>Biblioth√®que</title>
</head>
<body>

<nav class="" th:replace="fragments/navbar.html :: nav"></nav>

<div class="container-fluid">
  <div class="row">

    <nav class="" th:replace="fragments/sidenav.html :: nav"></nav>

    <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">

      <div>
        <h2 class="text-center">Liste des ouvrages</h2>
        <br>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead class="thead-dark">
            <tr>
              <th class="text-center" scope="col">Nom de l'ouvrage</th>
              <th class="text-center" scope="col">Autheur</th>
              <th class="text-center" scope="col">Date de sortie</th>
              <th class="text-center" scope="col">Nombre en stock</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ouvrage : ${ouvrages}">
              <td class="text-center"><a class="btn btn-primary" th:href="@{'/ouvrage?id=' + ${ouvrage.ouvrageId}}" role="button" th:text="${ouvrage.name}"></a></td>
              <td class="text-center" th:text="${ouvrage.author}"></td>
              <td class="text-center" th:text="${#dates.format(ouvrage.releaseDate, 'dd-MM-yyyy')}"></td>
              <td class="text-center" th:text="${ouvrage.quantity}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <br>

      <div class="col d-flex justify-content-center">
        <nav>
          <ul class="pagination pagination-sm">
            <li class="page-item"><a class="page-link text-dark" href="#" tabindex="-1">Previous</a></li>
            <th:block th:each="page: ${#numbers.sequence(1, pageNumber)}">
              <li class="page-item"><a class="page-link text-dark" th:href="@{'/listedesouvrages?page=' + ${page -1}}" th:text="${page}"></a></li>
            </th:block>
            <li class="page-item"><a class="page-link text-dark" href="#">Next</a></li>
          </ul>
        </nav>
      </div>

    </main>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>
<script>$(document).ready(function () {
  $('body').bootstrapMaterialDesign();
});</script>
</body>
</html>
